<div class="policy-card__header-row">
    <md-checkbox class="policy-card__checkbox"
        [checked]="selected"
        color="primary">
    </md-checkbox>
    <div class="policy-card__policy-name">{{policyName}}</div>
    <a (click)="toggleExpand($event)">
        <md-icon class="md-24">expand_more</md-icon>
    </a>
</div>
<div class="policy-card__additional-content">
    {{description}}
    <div *ngFor="let line of insuranceCoverage">
        {{line[0]}} {{line[1]}} {{line[2]}}
    </div>
</div>
