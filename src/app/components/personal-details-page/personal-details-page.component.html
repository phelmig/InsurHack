<form #f="ngForm" (ngSubmit)="onSubmit()">
    <md-input placeholder="First name" [(ngModel)]="account.firstName" name="firstName" required></md-input>
    <br />
    <md-input placeholder="Last name" [(ngModel)]="account.lastName" name="lastName" required></md-input>

    <button md-fab type="submit" [disabled]="!f.valid" >
        <md-icon class="md-24">add</md-icon>
    </button>
</form>
